<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>查看派送单</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span
        class="c-gray en">&gt;</span> 查看派送单 <a id="refresh" class="btn btn-success radius r"
                                               style="line-height:1.6em;margin-top:3px"
                                               href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
		</span>
        <span class="r">共有数据：<strong id="pageCount"></strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive"
               id="table">
            <thead>
            <tr class="text-c">
                <th width="30">序号</th>
                <th width="200" id="orderNo">订单编号</th>
                <th width="80" id="orderType">订单状态</th>
                <th width="80" id="orderSenderName">收件人</th>
                <th width="80">收件人手机号</th>
                <th width="350" id="orderSenderPosition">收件地址</th>
                <th width="30">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="/static/fillFrom.js"></script>
<script type="text/javascript" th:inline="none">
    var table;
    var index = 0;
    //页面加载后自动请求一次
    $(document).ready(initTable());


    //加载table数据
    function initTable() {
        var user = JSON.parse(localStorage.getItem("user"));

        var pageRequestDTO = {
            pageSize: 100,
            pageCurrent: 1,
            userId: user.userId
        };
        table = $("#table").DataTable({
            "aaSorting": [[0, "asc"]],//属性'aaSorting':初始化表格的时候，选择以怎样的规则排序 asc - 顺， desc - 逆
            "aoColumnDefs": [
                {"orderable": false, "aTargets": []}// 制定列不参与排序 //targets ： 表示具体需要操作的目标列，下标从 0 开始
            ],
            "keys": true,
            "bProcessing": false, //是否显示加载
            "sAjaxSource": '../trans/getReceivedSorder.json', //请求资源路径,即是"sAjaxSource"
            "serverSide": false, //开启服务器处理模式
            "fnServerData": function (sSource, aoData, fnCallback) {    //fnServerData : 路径 参数 回调函数
                $.ajax({
                    'type': 'post', //提交方式
                    "url": sSource, //路径
                    "dataType": "json", //数据类型:json
                    "data": JSON.stringify(pageRequestDTO),
                    "contentType": "application/json;charset=utf-8",
                    "success": function (resp) {
                        fnCallback(resp.data.pageData); // 成功:回调函数
                        $("#pageCount").html(resp.data.totalCount);  //数据总数
                    }
                });
            },
            "columns": [
                {
                    render: function (data, type, full, meta) {
                        return ++index;
                    }
                },
                {data: "orderNo"},
                {
                    data: "orderType", //状态
                    render: function (data, type, full, meta) {
                        switch (data) {
                            case 0:
                                return '待揽件';
                            case 1:
                                return '已通知快递员';
                            case 2:
                                return '快递员已揽件';
                            case 3:
                                return '在途';
                            case 4:
                                return '配送中';
                            case 5:
                                return '已完成';
                            case 9:
                                return '作废';
                        }
                    }
                },
                {data: "orderReceiverName"},
                {data: "orderReceiverPhone"},
                {data: "orderReceiverPosition"},
                {
                    data: "orderId",       //操作
                    render: function (data, type, full, meta) {
                        return '<a title="完成" href="javascript:;" onclick="receivedSorder(this,' + data + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe619;</i></a> ';
                    }
                }
            ]
        });

    }

    /*揽件*/
    function receivedSorder(obj, id) {
        alert("id: " + id);
        var sorder = {
            "orderId": id,
            "orderType": 4   //4 - 表示订单正在配送中
        };

        layer.confirm('确认订单已收件？', function () {
            $.ajax({
                type: 'POST',
                url: '../trans/updateReceivedSorder.json',
                data: JSON.stringify(sorder),
                dataType: 'json',
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    $(obj).parents("tr").remove();

                    layer.msg('订单已完成!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                }
            });
        });
    }

</script>
</body>
</html>
