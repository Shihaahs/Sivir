<body>

                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
			<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
			<a class="btn btn-primary radius" data-title="生成报表" data-href="admin-report-upload"
               onclick="uploadAdminReport(this)" href="javascript:;">
				<i class="Hui-iconfont">&#xe600;</i> 生成报表
			</a>
		</span>
			<div class="formControls col-xs-8 col-sm-9">
                <!--省份选择-->
                <select id="provinceReport" onchange="showCity($('#cityReport'))" class="select" onclick="showProvince($('#provinceReport'))"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择省份</option>
                </select>
                <!--城市选择-->
                <select id="cityReport" onchange="showCountry($('#countryReport'))" class="select"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择城市</option>
                </select>
                <!--县区选择-->
                <select id="countryReport" onchange="changePageDTO()" class="select"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择县区</option>
                </select>
            </div>

        <span class="r">共有数据：<strong id="pageCount"></strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive"
               id="table">
            <thead>
            <tr class="text-c">
                <th width="30">序号</th>
                <th width="120" id="orderNo">订单编号</th>
                <th width="80" id="orderType">订单状态</th>
                <th width="80" id="orderSenderName">寄件人</th>
                <th width="250" id="orderSenderPosition">寄件地址</th>
                <th width="80" id="orderReceiverName">收件人</th>
                <th width="250" id="orderReceiverPosition">收件地址</th>
                <th width="100" id="orderTransName">快递员</th>
                <th width="120" id="orderCarNo">快递车辆</th>
                <th width="180" id="orderRegionName">所在地</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="/static/fillFrom.js"></script>
<script type="text/javascript" th:inline="none">
    var index = 0;
    var pageRequestDTO = {
        pageSize: 500,
        pageCurrent: 1
    };
    //页面加载后自动请求一次
    $(document).ready(initTable(pageRequestDTO));

    //加载table数据
    function initTable(pageRequestDTO) {

       $("#table").DataTable({
            "aaSorting": [[0, "asc"]],//属性'aaSorting':初始化表格的时候，选择以怎样的规则排序 asc - 顺， desc - 逆
            "aoColumnDefs": [
                {"orderable": false, "aTargets": [2, 3, 6]}// 指定列不参与排序 //targets ： 表示具体需要操作的目标列，下标从 0 开始
            ],
            "keys": true,
            "bProcessing": false, //是否显示加载
            "sAjaxSource": '../admin/getAllSorder.json', //请求资源路径,即是"sAjaxSource"
            "serverSide": false, //开启服务器处理模式
            "fnServerData": function (sSource, aoData, fnCallback) {    //fnServerData : 路径 参数 回调函数
                $.ajax({
                    'type': 'post', //提交方式
                    "url": sSource, //路径
                    "dataType": "json", //数据类型:json
                    "data": JSON.stringify(pageRequestDTO),
                    "contentType": "application/json;charset=utf-8",
                    "success": function (resp) {
                        fnCallback(resp.data.pageData); // 成功:回调函数
                        $("#pageCount").html(resp.data.totalCount);  //数据总数
                    }
                });
            },
            "columns": [
                {
                    render: function (data, type, full, meta) {
                        return ++index;
                    }
                },
                {data: "orderNo"},
                {
                    data: "orderType", //状态
                    render: function (data, type, full, meta) {
                        switch (data) {
                            case 0:
                                return '待揽件';
                            case 1:
                                return '已通知快递员';
                            case 2:
                                return '快递员已揽件';
                            case 3:
                                return '在途';
                            case 4:
                                return '配送中';
                            case 5:
                                return '已完成';
                            case 9:
                                return '作废';
                        }
                    }
                },
                {data: "orderSenderName"},
                {data: "orderSenderPosition"},
                {data: "orderReceiverName"},
                {data: "orderReceiverPosition"},
                {data: "orderTransName"},
                {data: "orderCarNo"},
                {data: "orderRegionName"}

            ]
        });

    }

    function changePageDTO() {
        /*pageRequestDTO = {
            pageSize: pageRequestDTO.pageSize,
            pageCurrent: pageRequestDTO.pageCurrent
        };
        var region = {
            "regionId" : $("#countryReport").val()
        };
        pageRequestDTO = Object.assign(pageRequestDTO, region);
        console.log(pageRequestDTO);
        initTable(pageRequestDTO);*/
    }

    //下载报表
    function uploadAdminReport() {
        //var getParams = "pageSize="+params.pickWay + "&carUnique="+params.carUnique + "&orderNo=" + params.orderNo + "&ownerName=" + params.ownerName + "&handleStatus=" + params.handleStatus + "&supPlaceId=" + params.supPlaceId;
        if ( $("#countryReport").val() !== "请选择县区") {
            alert($("#countryReport").val());
            window.location.href = "../admin/getBusinessReport.json?pageSize=500&regionId=" + $("#countryReport").val();
        } else {
            window.location.href = "../admin/getBusinessReport.json?pageSize=500";
        }
        /*$.ajax({
            'type': 'POST', //提交方式
            "url": "../admin/getBusinessReport.json", //路径
            "dataType": "json", //数据类型:json
            "data": JSON.stringify(pageRequestDTO),
            "contentType": "application/json;charset=utf-8",
            "success": function (resp) {
            }
        });*/

    }
</script>
