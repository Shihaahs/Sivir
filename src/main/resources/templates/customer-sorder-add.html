<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>新增订单</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-customer-sorder-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>寄件人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入寄件人姓名" id="orderSenderName"
                       name="orderSenderName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>寄件人手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入寄件人手机" id="orderSenderPhone"
                       name="orderSenderPhone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')"
                       onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>寄件地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--省份选择-->
                <select id="provinceSend" onchange="showCity($('#citySend'))" class="select" onclick="showProvince($('#provinceSend'))"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择省份</option>
                </select>
                <!--城市选择-->
                <select id="citySend" onchange="showCountry($('#countrySend'))" class="select"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择城市</option>
                </select>
                <!--县区选择-->
                <select id="countrySend" onchange="bindRegion()" class="select"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择县区</option>
                </select>
                <input type="text" class="input-text" value="" placeholder="请输入寄件人地址" id="orderSenderPosition"
                       name="orderSenderPosition" style="width: 46%;height:33px ;display: inline-block; float: right">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>收件人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入收件人姓名" id="orderReceiverName"
                       name="orderReceiverName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>收件人手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入收件人手机" id="orderReceiverPhone"
                       name="orderReceiverPhone" maxlength="11"
                       onkeyup="this.value=this.value.replace(/\D/g,'')"
                       onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>收件地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--省份选择-->
                <select id="provinceReceived" onchange="showCity($('#cityReceived'))" class="select" onclick="showProvince($('#provinceReceived'))"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择省份</option>
                </select>
                <!--城市选择-->
                <select id="cityReceived" onchange="showCountry($('#countryReceived'))" class="select"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择城市</option>
                </select>
                <!--县区选择-->
                <select id="countryReceived" class="select"
                        style="width: 17%;height:32px ;display: inline-block">
                    <option>请选择县区</option>
                </select>
                <input type="text" class="input-text" placeholder="请输入收件地址" id="orderReceiverPosition"
                       name="orderReceiverPosition" style="width: 46%;height:33px ;display: inline-block; float: right">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/fillFrom.js"></script>
<script type="text/javascript">

    var currentRegion = {
        orderRegionName: '',
        orderRegionId: ''
    };

    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-customer-sorder-add").validate({
            rules: {
                orderSenderPhone: {
                    required: true,
                    minlength: 11,
                    maxlength: 11,
                    isPhone: true
                },
                orderSenderName: {
                    required: true
                },
                orderSenderPosition: {
                    required: true
                },
                orderReceiverPhone: {
                    required: true,
                    minlength: 11,
                    maxlength: 11,
                    isPhone: true
                },
                orderReceiverName: {
                    required: true
                },
                orderReceiverPosition: {
                    required: true
                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {

                var formData = form2JsonObject("form-customer-sorder-add");
                var sendRegion = $('#provinceSend').find("option:selected").text() + $('#citySend').find("option:selected").text() + $('#countrySend').find("option:selected").text();
                var receivedRegion = $('#provinceReceived').find("option:selected").text() + $('#cityReceived').find("option:selected").text() + $('#countryReceived').find("option:selected").text();
                formData.orderSenderPosition = sendRegion + formData.orderSenderPosition;
                formData.orderReceiverPosition = receivedRegion + formData.orderReceiverPosition;
                formData = Object.assign(formData, currentRegion, {"orderOwnerId": "3"});

                $.ajax({
                    type: 'POST',
                    url: "../../../api/customer/addSorder.json",
                    data: JSON.stringify(formData),
                    cache: false,
                    async: false,
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function (data) {
                        layer.msg('添加成功!', {icon: 1, time: 1000});
                    },
                    error: function (errorThrown) {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                });

                parent.$("#refresh i").click();
                var index = parent.layer.getFrameIndex(window.name);
                setTimeout(function () {
                    parent.layer.close(index);
                }, 500);

            }
        });
    });

    function bindRegion() {
        currentRegion.orderRegionName = $('#provinceSend').find("option:selected").text() +
            $('#citySend').find("option:selected").text() +
            $('#countrySend').find("option:selected").text();

        currentRegion.orderRegionId= $('#countrySend').val();
    }

</script>
</body>
</html>
