          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>

    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>

    <title>配送管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span
        class="c-gray en">&gt;</span> 配送管理 <a id="refresh" class="btn btn-success radius r"
                                              style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
		</span>
        <span class="r">共有数据：<strong id="pageCount"></strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive"
               id="table">
            <thead>
            <tr class="text-c">
                <th width="30">序号</th>
                <th width="120" id="orderNo">订单编号</th>
                <th width="80" id="orderType">订单状态</th>
                <th width="80" id="orderSenderName">寄件人</th>
                <th width="250" id="orderSenderPosition">寄件地址</th>
                <th width="80" id="orderReceiverName">收件人</th>
                <th width="250" id="orderReceiverPosition">收件地址</th>
                <th width="100" id="orderTransName">快递员</th>
                <th width="120" id="orderCarNo">快递车辆</th>
                <th width="30">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="/static/fillFrom.js"></script>
<script type="text/javascript" th:inline="none">
    var table;
    var index = 0;
    //页面加载后自动请求一次
    $(document).ready(initTable());

    //加载table数据
    function initTable() {
        var pageRequestDTO = {
            pageSize: 100,
            pageCurrent: 1
        };

        table = $("#table").DataTable({
            "aaSorting": [[0, "asc"]],//属性'aaSorting':初始化表格的时候，选择以怎样的规则排序 asc - 顺， desc - 逆
            "aoColumnDefs": [
                {"orderable": false, "aTargets": [1, 3, 5]}// 制定列不参与排序 //targets ： 表示具体需要操作的目标列，下标从 0 开始
            ],
            "keys": true,
            "bProcessing": false, //是否显示加载
            "sAjaxSource": '../admin/getAllSorderInfo.json', //请求资源路径,即是"sAjaxSource"
            "serverSide": false, //开启服务器处理模式
            "fnServerData": function (sSource, aoData, fnCallback) {    //fnServerData : 路径 参数 回调函数
                $.ajax({
                    'type': 'post', //提交方式
                    "url": sSource, //路径
                    "dataType": "json", //数据类型:json
                    "data": JSON.stringify(pageRequestDTO),
                    "contentType": "application/json;charset=utf-8",
                    "success": function (resp) {
                        fnCallback(resp.data.pageData); // 成功:回调函数
                        $("#pageCount").html(resp.data.totalCount);  //数据总数
                    }
                });
            },
            "columns": [
                {
                    render: function (data, type, full, meta) {
                        return ++index;
                    }
                },
                {data: "orderNo"},
                {
                    data: "orderType", //状态
                    render: function (data, type, full, meta) {
                        switch (data) {
                            case 0:
                                return '待揽件';
                            case 1:
                                return '已通知快递员';
                            case 2:
                                return '快递员已揽件';
                            case 3:
                                return '在途';
                            case 4:
                                return '待配送';
                            case 5:
                                return '配送中';
                            case 6:
                                return '已完成';
                            case 9:
                                return '作废';
                        }
                    }
                },
                {data: "orderSenderName"},
                {data: "orderSenderPosition"},
                {data: "orderReceiverName"},
                {data: "orderReceiverPosition"},
                {data: "orderTransName"},
                {data: "orderCarNo"},
                {
                    data: "orderId",       //操作
                    render: function (data, type, full, meta) {
                        return '<a style="text-decoration:none" class="ml-5" onClick="arrangeAdminSorder(this,' + data + ')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> ';
                    }
                }
            ]
        });
    }

    function arrangeAdminSorder(obj, orderId) {
        var sorderType = $(obj).parent().parent().find("td").eq(2).text();
        console.log(sorderType);

        if (sorderType === "待揽件") {
            sorderType = 0;
        }
        if (sorderType === "待配送") {
            sorderType = 4;
        }


        var sorder = {
            "orderId": orderId
        };
        var orderRegionId;
        $.ajax({
            type: 'POST',
            url: "../../../api/admin/getSorderById.json",
            data: JSON.stringify(sorder),
            cache: false,
            async: false,
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                console.log(sorderType);
                if (sorderType === 0) {
                    orderRegionId = data.data.orderRegionId;
                }
                if (sorderType === 4) {
                    orderRegionId = data.data.orderReceiverPositionId;
                }
            },
            error: function (errorThrown) {
                layer.msg('error!', {icon: 1, time: 1000});
            }

        });
        layer.open({
            type: 2,
            area: ['800px', '500px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: "配送订单",
            content: '../../api/to/admin-arrange-update?orderId=' + orderId + '&orderRegionId=' + orderRegionId +"&sorderType=" + sorderType
        });
    }

</script>
</body>
</html>
